<div class="container">
  <div>
<form #prefForm="ngForm" (ngSubmit)="setPrefrences(prefForm.value)">
  <p>
    <label>
      Enter bus stop number or name
      <input type="text" name="stop" ngModel>
    </label>
  </p>
  <p>
    <label>
      Name
      <input type="text" name="name" ngModel>
    </label>
  </p>
  <p>
    <label>
      Address
      <input type="text" name="address" ngModel>
    </label>
  </p>
  <p>
    <label>
      Phone
      <input type="text" name="phone" ngModel>
    </label>
  </p>
    <button type="submit">Set stop</button>
</form>
  </div>
<div>
<iframe
  width="100%"
  height="450"
  [src]="url | safe" allowfullscreen>
</iframe>
</div>
</div>
