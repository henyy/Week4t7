<div class="container">
  <div>
<h3>User:</h3>
<p>
  Name: {{user.name}}
  <br>
  Address: {{user.address}}
  <br>
  Phone: {{user.phone}}
</p>
<h1>Routes through stop {{ user.stop }}</h1>
<ul>
  <li *ngFor="let route of routes">
    <span (click)="showBus(route.route.gtfsId)">{{ route.name | sulkeet }}</span>
  </li>
</ul>
  </div>
<div>
  <h3>{{ time | date:'dd MMM y HH:mm' }}</h3>
  <iframe
    width="100%"
    height="600"
    [src]="url | safe" allowfullscreen>
  </iframe>
</div>
</div>
